server {
    listen 80;
    server_name helloworld-coding-platform.com;

    # 인증서 자동 갱신
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지는 무조건 HTTPS로 이동
    location / {
        return 301 https://$host$request_uri;
    }
}

# 실제 서비스 연결
server {
    listen 443 ssl;
    server_name helloworld-coding-platform.com;

    # 발급받은 인증서 경로 (Docker Volume 경로 기준)
    ssl_certificate /etc/letsencrypt/live/helloworld-coding-platform.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/helloworld-coding-platform.com/privkey.pem;

    # 보안 강화 설정 (SSL 등급 향상)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Nginx 버전 정보 숨기기 (보안)
    server_tokens off;

    # 백엔드 API 서버 연결
    location /api/ {
        proxy_pass http://backend-server:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 웹소켓 서버 연결 (채점 알림 등)
    location /ws {
        proxy_pass http://websocket-server:8090;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}