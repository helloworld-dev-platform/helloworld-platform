spring.profiles.active=prod
server.port=8080
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.application.name=backend-api
spring.datasource.url=jdbc:postgresql://localhost:5432/HWDB
spring.datasource.username=HWDEV
spring.datasource.password=helloworld1234
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.repositories.enabled=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
#OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
server.forward-headers-strategy=framework
#JWT
jwt.secretKey=${JWT_SECRET_KEY}
jwt.expirationTime=3600000
jwt.header=Authorization
# Health 엔드포인트를 외부에 노출
management.endpoints.web.exposure.include=health
# Health 정보에 항상 상세 내역(DB 상태 등)을 포함
management.endpoint.health.show-details=always
