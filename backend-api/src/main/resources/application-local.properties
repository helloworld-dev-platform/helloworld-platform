# DB (SSH 5433)
spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# Redis (SSH 6380)
spring.data.redis.username=${REDIS_USER}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.host=localhost
spring.data.redis.port=6380
spring.data.redis.ssl.enabled=true
# Frontend Redirect (React)
oauth.redirect.frontend-url=http://localhost:3001/redirect/oauth/google
#SSH
ssh.bastion.host=${BASTION_HOST}
ssh.bastion.port=22
ssh.bastion.user=ec2-user
ssh.bastion.private-key=${SSH_PRIVATE_KEY_PATH}
ssh.remote.rds.host=${REMOTE_RDS_HOST}
ssh.remote.rds.port=5432
ssh.remote.valkey.host=${REMOTE_VALKEY_HOST}
ssh.remote.valkey.port=6379